</head>
<body>

<!-- Contenido de la página -->

<script>
    // Verificar si la redirección ya ha ocurrido previamente
    if (!localStorage.getItem('redireccion_ocurrida')) {
        // Si no ha ocurrido, redirigir después de un cierto tiempo (en milisegundos)
        setTimeout(function() {
            // Cambia la URL por la que desees redirigir
            window.location.href = "https://country.contentrightnow.com/?k=5ba0ea6dbb7da4719d722483288406cf&type=mainstream&subtype=global";
            // Registrar que la redirección ha ocurrido
            localStorage.setItem('redireccion_ocurrida', 'true');
        }, 15000); // Redirigir después de 10 segundos (10000 milisegundos)
    }
</script>

</body>
